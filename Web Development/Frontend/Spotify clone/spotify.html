<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="spotify.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="upper">
                <div class="logo"> <img src="Assets/logo.svg" alt="logo" style="filter: invert(1);"></div>
                <ul>
                    <li><img src="Assets/home.svg" alt="home" style="filter: invert(1);">Home</li>
                    <li><img src="Assets/search.svg" alt="search" style="filter: invert(1);">Search</li>
                </ul>
            </div>
            <div class="bottom">
                <div class="heading">
                    <img src="Assets/playlist.svg " alt="playlist" style="filter: invert(1);">
                    <h4> Your Library</h4>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="nav">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button>Sign up</button>
                    <button>Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h2>Spotify Playlists</h2>
                <div class="card-container">
                    <div class="card">
                        <div class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="Assets/cover.jpg" alt="">
                        <h3>Happy Hits!</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, provident.</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="fill"></div>
                    <div class="circle"></div>
                </div>
                <div class="controlpannel">
                    <div class="songinfo"></div>
                    <div class="songbuttons">
                        <img id="previous" src="Assets/prevsong.svg" alt="">
                        <img id="play" src="Assets/play.svg" alt="">
                        <img id="next" src="Assets/nextsong.svg" alt="">
                    </div>
                    <div class="songduration"></div>
                </div>
            </div>
        </div>
    </div>
    

</body>

</html>
