<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
            background-color: #e8e8e8;
        }

        .container {
            position: relative;
            padding: 0px;
            margin: 10vh auto;
            border-radius: 50%;
            background: #e0e0e0;
            box-shadow:  28px 28px 55px #bebebe,
             -28px -28px 55px #ffffff;
            height: 80vmin;
            width: 80vmin;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hour {
            position: absolute;
            background-color: rgb(5, 255, 238);
            height: 25%;
            width: 1.5%;
            top: 25%;
            left: 49%;
            border-radius: 10px;
            transform-origin: bottom;
        }

        #minute {
            position: absolute;
            background-color: rgb(255, 255, 255);
            height: 37%;
            width: 1.5%;
            top: 13%;
            left: 49%;
            border-radius: 10px;
            opacity: 0.9;
            transform-origin: bottom;
        }

        #second {
            position: absolute;
            background-color: rgb(252, 0, 0);
            height: 50%;
            width: 0.8%;
            top: 9%;
            left: 49.29%;
            border-radius: 10px;
            opacity: 0.8;
            transform-origin: 65% 81.5%;
        }

        #dot {
            position: absolute;
            background-color: rgb(25, 25, 26);
            box-shadow: 0px 0px 5px rgb(255, 255, 255), 0px 0px 5px rgb(255, 255, 255) inset;
            border: 1px solid white;
            height: 5%;
            width: 5%;
            top: 47.2%;
            left: 47%;
            border-radius: 10px;
            opacity: 1;
            border-radius: 200px;
        }
        .box{
            background: #e0e0e0;
            box-shadow:  28px 28px 55px #bebebe,
             -28px -28px 55px #ffffff;
            padding: 0px 33px;
            color: black;
            position: absolute;
            top:120%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="dot"></div>
        <div class="box">

        </div>

    </div>
    <script>
        setInterval(() => {
            d = new Date();
            thours = d.getHours();
            tminutes = d.getMinutes();
            tseconds = d.getSeconds();
            hr = 30 * thours + tminutes / 2;
            mr = 6 * tminutes;
            sr = 6 * tseconds;
            hour.style.transform = `rotate(${hr}deg)`;
            minute.style.transform = `rotate(${mr}deg)`;
            second.style.transform = `rotate(${sr}deg)`;
            d_m_d = d.toLocaleDateString('en-us', { weekday:"long", month:"long", day:"numeric"});
            document.querySelector(".box").innerHTML = `<h1> ${thours}:${tminutes}:${tseconds} ${d_m_d} </h1>`
        }, 1000);
    </script>
</body>

</html>
